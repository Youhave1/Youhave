<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>مکان زنده کاربران</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
    body { margin: 0; font-family: sans-serif; text-align: center; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>نمایش مکان زنده کاربران</h2>
  <button onclick="sendLocation()">ارسال مکان من</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const scriptURL = "YOUR_WEB_APP_URL"; // لینک Web App شما

    const map = L.map('map').setView([34.5, 69.2], 5); // مرکز اولیه نقشه

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];

    function sendLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const data = {
            Timestamp: new Date().toISOString(),
            Latitude: pos.coords.latitude,
            Longitude: pos.coords.longitude,
            Accuracy: pos.coords.accuracy
          };

          fetch(scriptURL, {
            method: "POST",
            mode: "no-cors",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });

          alert("مکان شما ارسال شد!");
        });
      } else {
        alert("مرورگر شما از مکان‌یابی پشتیبانی نمی‌کند.");
      }
    }

    function updateMarkers() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          // حذف نشانگرهای قبلی
          markers.forEach(m => map.removeLayer(m));
          markers = [];

          data.forEach(loc => {
            if (loc.Latitude && loc.Longitude) {
              const marker = L.marker([loc.Latitude, loc.Longitude]).addTo(map);
              marker.bindPopup(زمان: ${loc.Timestamp}<br>دقت: ${loc.Accuracy});
              markers.push(marker);
            }
          });
        });
    }

    // آپدیت خودکار هر 10 ثانیه
    setInterval(updateMarkers, 10000);
    updateMarkers(); // اولین بار
  </script>
</body>
</html>
