<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>مکان‌یابی</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>ارسال مکان به Google Sheets</h2>
  <button onclick="sendLocation()">مکان‌یابی</button>

  <script>
    function sendLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const data = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            accuracy: position.coords.accuracy
          };

          fetch("https://script.google.com/macros/s/AKfycbxCQ3AIMDctelAO6N1faYA_52M6NpZyzO8tQgMYi-Jprl1l4QddnLT0mgVQ-HjmetIR/exec", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json"
            }
          })
          .then(response => response.text())
          .then(result => alert("مکان ارسال شد"))
          .catch(error => alert("خطا در ارسال: " + error));
        },
        function(error) {
          alert("دسترسی مکان رد شد یا خطا داشت.");
        });
      } else {
        alert("مرورگر شما از مکان‌یابی پشتیبانی نمی‌کند.");
      }
    }
  </script>
</body>
</html>
