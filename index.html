<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>مکان‌یابی ساده</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      padding: 20px;
      background: #f0f0f0;
      text-align: center;
    }
    #location {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>مکان‌یابی گوشی</h1>
  <button onclick="getLocation()">گرفتن موقعیت من</button>
  <div id="location"></div>

  <script>
    function getLocation() {
      const locationDiv = document.getElementById('location');
      if (!navigator.geolocation) {
        locationDiv.textContent = "مرورگر شما از Geolocation پشتیبانی نمی‌کند.";
        return;
      }
      locationDiv.textContent = "در حال دریافت موقعیت...";
      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude.toFixed(6);
          const lng = position.coords.longitude.toFixed(6);
          locationDiv.innerHTML = `
            عرض جغرافیایی: ${lat} <br/>
            طول جغرافیایی: ${lng} <br/>
            دقت: ${position.coords.accuracy} متر
          `;
        },
        error => {
          switch(error.code) {
            case error.PERMISSION_DENIED:
              locationDiv.textContent = "اجازه دسترسی به موقعیت داده نشده است.";
              break;
            case error.POSITION_UNAVAILABLE:
              locationDiv.textContent = "موقعیت در دسترس نیست.";
              break;
            case error.TIMEOUT:
              locationDiv.textContent = "زمان دریافت موقعیت به پایان رسید.";
              break;
            default:
              locationDiv.textContent = "خطای ناشناخته‌ای رخ داده است.";
              break;
          }
        }
      );
    }
  </script>
</body>
</html>
