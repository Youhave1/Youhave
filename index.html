<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location Tracker</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #222;
      color: #0f0;
      border: 1px solid #0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Location Tracker</h1>
  <button onclick="sendLocation()">ارسال مکان</button>

  <script>
    function sendLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const data = {
            Timestamp: new Date().toISOString(),
            Latitude: position.coords.latitude,
            Longitude: position.coords.longitude,
            Accuracy: position.coords.accuracy
          };

          fetch("https://api.sheetbest.com/sheets/c9a21322-8d08-4b0a-9ac8-de58e8df3b0f", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          })
          .then(res => {
            if (res.ok) {
              alert("مکان ارسال شد!");
            } else {
              alert("ارسال ناموفق بود!");
            }
          })
          .catch(err => alert("خطا در ارسال مکان: " + err));
        },
        function(error) {
          alert("عدم دسترسی به مکان: " + error.message);
        });
      } else {
        alert("مرورگر شما از مکان‌یابی پشتیبانی نمی‌کند.");
      }
    }
  </script>

</body>
</html>
