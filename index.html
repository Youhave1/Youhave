<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ارسال مکان به Google Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin-top: 100px;
      background-color: #f4f7f6;
      color: #333;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 30px;
    }
    button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #555;
    }
    .error {
      color: #e74c3c;
    }
    .success {
      color: #27ae60;
    }
  </style>
</head>
<body>

  <h2>ارسال مکان به Google Sheet</h2>
  <button onclick="sendLocation()">ارسال مکان</button>

  <p id="status"></p>

  <script>
    function sendLocation() {
      const statusElement = document.getElementById("status");
      statusElement.innerText = "در حال دریافت مکان...";
      statusElement.className = ""; // پاک کردن کلاس‌های قبلی

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const formData = new URLSearchParams();
          formData.append("Timestamp", new Date().toISOString());
          formData.append("Latitude", position.coords.latitude);
          formData.append("Longitude", position.coords.longitude);
          formData.append("Accuracy", position.coords.accuracy);

          // ****** بسیار مهم: این URL را با URL وب‌اپلیکیشن دیپلوی‌شده خود جایگزین کنید ******
          // ****** مطمئن شوید که URL از Google Apps Script کپی شده و به /exec ختم می‌شود ******
          const googleAppsScriptURL = "https://script.google.com/macros/s/AKfycbxCQ3AIMDctelAO6N1faYA_52M6NpZyzO8tQgMYi-Jprl1l4QddnLT0mgVQ-HjmetIR/exec"; 
          // URL شما که قبلا فرستادید را اینجا گذاشتم، اما اگر تغییر کرده، باید آن را به روز کنید.

          fetch(googleAppsScriptURL, {
            method: "POST",
            body: formData
          })
          .then(response => {
            // همیشه پاسخ را به صورت متنی بخوانید، حتی اگر خطا باشد تا جزئیات را بگیرید.
            return response.text().then(text => {
              if (!response.ok) {
                throw new Error(HTTP error! Status: ${response.status}. Response: ${text});
              }
              return text;
            });
          })
          .then(data => {
            if (data.trim() === "OK") { // .trim() برای حذف فاصله اضافی در پاسخ
              statusElement.innerText = "مکان با موفقیت ارسال شد!";
              statusElement.className = "success";
            } else {
              statusElement.innerText = "ارسال با خطا مواجه شد: " + data;
              statusElement.className = "error";
            }
          })
          .catch((error) => {
            statusElement.innerText = "خطا در ارسال: " + error.message;
            statusElement.className = "error";
            console.error('Fetch error:', error); // نمایش خطای دقیق‌تر در کنسول مرورگر
          });
        }, function(error) {
          let errorMessage = "خطا در مکان‌یابی: ";
          switch (error.code) {
            case error.PERMISSION_DENIED:
              errorMessage += "شما اجازه دسترسی به مکان را ندادید. لطفاً اجازه دسترسی را بدهید.";
              break;
            case error.POSITION_UNAVAILABLE:
              errorMessage += "اطلاعات مکانی در دسترس نیست. ممکن است GPS فعال نباشد یا سیگنال ضعیف باشد.";
              break;
            case error.TIMEOUT:
              errorMessage += "درخواست مکان‌یابی زمان‌بر شد. لطفاً دوباره تلاش کنید.";
              break;
            case error.UNKNOWN_ERROR:
              errorMessage += "خطای ناشناخته در مکان‌یابی رخ داد.";
              break;
            default:
              errorMessage += error.message; // پیام خطای خود مرورگر
          }
          statusElement.innerText = errorMessage;
          statusElement.className = "error";
          console.error('Geolocation error:', error); // نمایش خطای دقیق‌تر در کنسول مرورگر
        });
      } else {
        statusElement.innerText = "متأسفانه، مرورگر شما از مکان‌یابی پشتیبانی نمی‌کند.";
        statusElement.className = "error";
      }
    }
  </script>
</body>
</html>
