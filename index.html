<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ارسال مکان</title>
</head>
<body style="text-align:center; font-family:sans-serif; margin-top:100px;">

  <h2>ارسال مکان به Google Sheet</h2>
  <button onclick="sendLocation()">ارسال مکان</button>

  <p id="status"></p>

  <script>
    function sendLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const formData = new URLSearchParams();
          formData.append("Timestamp", new Date().toISOString());
          formData.append("Latitude", position.coords.latitude);
          formData.append("Longitude", position.coords.longitude);
          formData.append("Accuracy", position.coords.accuracy);

          fetch("https://script.google.com/macros/s/AKfycbxCQ3AIMDctelAO6N1faYA_52M6NpZyzO8tQgMYi-Jprl1l4QddnLT0mgVQ-HjmetIR/exec", {
            method: "POST",
            body: formData
          }).then(() => {
            document.getElementById("status").innerText = "مکان ارسال شد!";
          }).catch((error) => {
            document.getElementById("status").innerText = "خطا در ارسال: " + error;
          });
        }, function(error) {
          document.getElementById("status").innerText = "خطا در مکان‌یابی: " + error.message;
        });
      } else {
        document.getElementById("status").innerText = "مرورگر از مکان‌یابی پشتیبانی نمی‌کند.";
      }
    }
  </script>
</body>
</html>
